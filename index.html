
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios_api_caller.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>User API Caller</title>
</head>

<body onload="getUsers()">
    <div class="container">
        <h1>API Caller</h1>
        <p>This website calls User API which deployed on Heroku</p>
        <div class="bg-light">
            <h2>Add User</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
            </div>
            <div class="form-group">
                <label for="name">Email Address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
            </div>
            <button type="button" class="btn btn-primary my-1" onclick="sendUser()">Add User</button>
        </div>

        <div class="bg-light">
            <h2>Delete User</h2>
            <div class="form-group">
                <label for="name">Delete User</label>
                <input type="text" class="form-control" id="delete_user_id" placeholder="Enter User ID"
                    name="delete_user_id">
                <button type="button" class="btn btn-primary my-1" onclick="deleteUser()">Delete User</button>
            </div>
        </div>

        <div class="bg-light">
            <h2>Update User Details</h2>
            <div class="form-group">
                <input type="text" class="form-control" id="update_user_id" placeholder="Enter User ID"
                    name="update_user_id">
                <button type="button" class="btn btn-primary my-1" onclick="getUser()">Get User</button>
                <input type="text" class="form-control my-1" id="update_name" placeholder="Enter Name"
                    name="update_name">
                <input type="text" class="form-control my-1" id="update_email" placeholder="Enter Email"
                    name="update_email">
                <input type="text" class="form-control my-1" id="update_address" placeholder="Enter Address">
                <button type="button" class="btn btn-primary my-1" onclick="updateUser()">Update User</button>
            </div>
        </div>
        <h2>User Data from API</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                </tr>
            </thead>
            <tbody id="tableBodyOutPut">
                
            </tbody>
        </table>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
